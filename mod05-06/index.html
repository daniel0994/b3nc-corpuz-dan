<!DOCTYPE html>
<html>
<head>
	<title>JS exercise</title>
</head>
<body>

<button onclick="sum()">WHILE LOOP</button>

<button onclick="addEven()">even number</button>

<button onclick="addEvenOdd()">even odd number</button>


<button onclick="multiple()">multiple</button>

<div style="position: relative; top: 50px;">
	<div id="loopDisplay"></div>
	<input type="number" id="input" min="1" max="10">
	<button onclick="asterisk()">draw</button>
</div>

<script type="text/javascript">
	function sum() {
		var x=0;
		var add = 0;

		while (x <= 10) {
			add = add + x;
			console.log(add);
			x++;

		}
	}


	function addEven() {
		var x = 0;
		var add = 0;

		
		while(x <= 10) {
			if(x % 2 == 0) {
				add = x + add;
				console.log("even: "+add);
			} 
			x++;
		}
	}

	function addEvenOdd() {
		var x = 0;
		var odd = 0;
		var even = 0;

		
		while(x <= 50) {
			if(x % 2 == 0) {
				even = x + even;
				console.log("even: "+even);
			} else {
				odd = x + odd;
				console.log("odd: " +odd)
			}

			
			x++;
		}
	}


	function multiple() {
		for (var i = 0; i <= 20; i++) {
			if(i % 3 == 0 && i % 5 == 0) {
				console.log(i+" is a multiple of 3 AND 5");
			} else if (i % 3 == 0 &&  i % 5 !== 0) {
				console.log(i+" is a multiple of 3 but not 5");
			} else if (i % 3 !== 0 &&  i % 5 == 0) {
				console.log(i+" is a multiple of 5 but not 3");
			} else {
				console.log(i+ " is not a multiple of 3 and 5");
			}
		}
	}

	function asterisk() {
		var input = document.getElementById("input").value

		document.getElementById("loopDisplay").innerHTML = "";
/*
		for(var i = 0; i < input; i++) {
			document.getElementById("loopDisplay").innerHTML += " *";
		}
*/
		for(var i = 1; i < input; i++) {
			for(var j = 1; j < input; j++) {
				document.getElementById("loopDisplay").innerHTML += " *";
			}
			document.getElementById("loopDisplay").innerHTML += " * <br>"	
		}
	}

</script>
</body>
</html>
