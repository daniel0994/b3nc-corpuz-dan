<!DOCTYPE html>
<html>
<head>
	<title>JS Intro</title>
</head>
<body>
<script type="text/javascript">
	function getNum() {
		var num = parseInt(document.getElementById("num").value);

		document.getElementById("show").innerHTML = num + 10;
	}
</script>
	<input type="text" id="num">
	<button onclick="getNum()">Go!</button>
	<p id="show">show result here</p>
</body>
</html>
