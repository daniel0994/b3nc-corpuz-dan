<!DOCTYPE html>
<html>
<head>
	<title>JS Intro</title>
</head>
<body>
<script type="text/javascript">
	function getNum() {
		var num = parseInt(document.getElementById("num").value);
		var percent = parseInt(document.getElementById("percent").value);

		document.getElementById("show").innerHTML = num * (percent /100);
	}
</script>
	<h1>Percent Calculator</h1>
	<input type="number" id="num" placeholder="enter amount"> <br>	
	<input type="number" id="percent" max="100" min="1" placeholder="%">
	<button onclick="getNum()">Go!</button>
	<p id="show">show result here</p>
</body>
</html>
