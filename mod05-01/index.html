<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<title>What JavaScript Can Do</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1 id="elements">What JavaScript can do?</h1>
		<hr>	

		<h2>Javascript can hide/show html elements</h2>
		<button onclick="hideAll()">Hide all</button>

		<br>	

		<button onclick="showAll()">Show all</button>


		<div id="all">
			<h2 id="content">JavaScript can change HTML content.</h2>

			<button onclick="changeContent()">Change HTML Content</button>

			<h2>JavaScript can change HTML attribute</h2>

			<button onclick="changeHeight()">Change Image Height</button>
			<button onclick="changeImg()">Change Image</button>
			<br>	
			<img id="attr" height="230" src="img/image1.png">
				
			<h2 id="css">JavaScript can change HTML styles</h2>
			<button onclick="changeStyle()">Change Style</button>

			<h2 id="elements">JavaScript can get and manipulate HTML elements</h2>
			<form method="" action="">
				<input id="input1" type="number" value="1">
				+
				<input id="input2" type="number" value="3">
				=
				<span id="sum"></span>
			</form>

			<br>
			<button onclick="getSum()">Compute Sum</button>

		</div>
	<hr>

	<button onclick="alert('This is inline')">Inline </button>

	<hr>

	<h3 id="heading">This is a heading</h3>

	</div>



	<script src="js/script.js">
	</script>
</body>
</html>
