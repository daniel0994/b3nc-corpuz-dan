<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<title>What JavaScript Can Do</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1>What JavaScript can do?</h1>
		<hr>	

		<h2>Javascript can hide/show html elements</h2>
		<button>Hide all</button>

		<br>	

		<button>Show all</button>


		<div id="all">
			<h2 id="content">JavaScript can change HTML content.</h2>

			<button>Change HTML Content</button>

			<h2>JavaScript can change HTML attribute</h2>

			<button>Change Image Height</button>
			<button>Change Image</button>
			<br>	
			<img id="attr" height="230" src="browser.jpg">
				

		</div>
	</div>
</body>
