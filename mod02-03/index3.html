<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        
        <title>HTML DOM Activity 3</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
        <div class="wrapper">
            
            <header>
                <h1>Tuitt Coding Bootcamp</h1>   
            </header>
            
            <main>     
                <div class="dashboard-wrap">
                    <h2><i class="fa fa-home" aria-hidden="true"> DashBoard</i></h2>
                   
                    
                    <div class="post-dash">
                        <img src="#" alt="post icon">
                        <span>5 posts</span>        
                    </div>
                    
                    <div class="image-dash">
                        <img src="#" alt="image icon">
                        <span>13 images</span>       
                    </div>
                    
                </div>

                <div class="post-wrap">
                    
                    <h2><i class="fa fa-clipboard" aria-hidden="true">New Post</i></h2>
                    
                    <form action="" method="post">
                        <input type="text" name="title" placeholder="Enter your post title">
                        <textarea placeholder="Enter post content here"></textarea>
                        <input type="submit" value="Publish" name="Publish">    
                    </form>
                </div>
                
                <div class="upload-wrap">
                    <h2><i class="fa fa-cloud-upload" aria-hidden="true">Upload Images</i></h2>

                    <div id="uploadedImages">
                        <a href="#"><img src="http://lorempixel.com/200/200/" alt="Images"></a>
                        <a href="#"><img src="http://lorempixel.com/200/200/" alt="Images"></a>
                        <a href="#"><img src="http://lorempixel.com/200/200/" alt="Images"></a>
                        <a href="#"><img src="http://lorempixel.com/200/200/" alt="Images"></a>
                        <a href="#"><img src="http://lorempixel.com/200/200/" alt="Images"></a>
                    </div>  

                    <form action="" method="post">
                        <input type="file" name="browse" id="browse" hidden="">
                        <input type="submit" value="browse" name="">
                        <input type="submit" value="Upload" name="">
                    </form>

                </div>

            </main>

            <footer>
                <p>Tuitt Coding Bootcamp &copy; 2017</p>   
            </footer>
            
        </div>

    </body>
</html>
