<!doctype html>
<html>
    <head>
        <title>HTML DOM Activity 3</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
        <div class="wrap">
            <header>
                <h1>Tuitt Coding Bootcamp</h1>
                
            </header>
            
            <main>     
                <div class="info-wrap">
                    <i class="fa fa-home" aria-hidden="true"> <h2>Dash Board</h2></i>
                   
                    
                    <div class="info">
                        <img src="#" alt="post icon">
                        <span>5 posts</span>        

                        <img src="#" alt="image icon">
                        <span>13 images</span>       
                    </div>
                </div>

                <div class="post-wrap">
                    <h2>&#129079; New Post</h2>
                    <form action="" method="post">
                        <input type="text" name="title" placeholder="Enter your post here">
                        <textarea placeholder="Enter your content here"></textarea>
                        <input type="submit" value="Publish" name="Publish">    
                    </form>
                </div>
                
                <div class="upload-wrap">
                    <h2><i class=""></i> Upload Images</h2>

                    <div id="uploadedImages">
                        <ul>
                           <li><a href="#"> <img src="http://lorempixel.com/100/100/" alt="Images"></a></li>
                           <li><a href="#"> <img src="http://lorempixel.com/100/100/" alt="Images"></a></li>
                           <li><a href="#"> <img src="http://lorempixel.com/100/100/" alt="Images"></a></li>
                           <li><a href="#"> <img src="http://lorempixel.com/100/100/" alt="Images"></a></li>
                           <li><a href="#"> <img src="http://lorempixel.com/100/100/" alt="Images"></a></li>
                        </ul>
                    </div>  

                    <form action="" method="post">
                        <input type="file" name="browse" id="browse">
                        <input type="submit" value="Upload" name="submit">
                    </form>

                </div>

            </main>

           

            <footer>
                <p>Tuitt Coding Bootcamp &copy; 2017</p>   
            </footer>
            
        </div>

    </body>
</html>
