<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>CSS Fluid Grid System</title>


	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- Container -->
	<div class="container">
		<!-- ROW -->
		<div class="row header">
			<div class="col">
				
			</div>			
		</div>
		<!-- ROW -->
		<div class="row main clear">
			<div class="left col-lg-8 col-md-6 col-sm-12">Left</div>
			<div class="right col-lg-4 col-md-6 col-sm-12">Right</div>
		</div>

		<div class="row thumbnails clear">
			<div class="pic col-lg-3 col-md-6 col-sm-12"></div>	
			<div class="pic col-lg-3 col-md-6 col-sm-12"></div>	
			<div class="pic col-lg-3 col-md-6 col-sm-12"></div>	
			<div class="pic col-lg-3 col-md-6 col-sm-12"></div>	
		</div>

		<div class="grid">
			<div class="column">1</div>
			<div class="column">2</div>
			<div class="column">3</div>
			<div class="column">4</div>
			<div class="column">5</div>
			<div class="column">6</div>
			<div class="column">7</div>
			<div class="column">8</div>
			<div class="column">9</div>
			<div class="column">10</div>
			<div class="column">11</div>
			<div class="column">12</div>
		</div>

		<!-- ROW -->
		<div class="row footer">
			<div class="col">
				
			</div>
		</div>
	</div>
</body>
</html>
